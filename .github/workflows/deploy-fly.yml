name: Deploy to Fly.io

on:
  workflow_run:
    workflows: ["Gate Proof (Local Stack)"]
    types: [completed]
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Fly.io
    runs-on: ubuntu-latest
    # Only run if Gate Proof passed and we have the token
    if: |
      github.event_name == 'workflow_dispatch' || 
      (github.event.workflow_run.conclusion == 'success' && 
       github.repository == 'AngelP17/Cellguard')
    concurrency:
      group: deploy
    steps:
      - uses: actions/checkout@v4

      - name: Check for Fly token
        id: check-token
        run: |
          if [ -n "${{ secrets.FLY_API_TOKEN }}" ]; then
            echo "has_token=true" >> $GITHUB_OUTPUT
          else
            echo "has_token=false" >> $GITHUB_OUTPUT
            echo "⚠️ FLY_API_TOKEN not set. Skipping deployment."
          fi

      - name: Setup Fly
        if: steps.check-token.outputs.has_token == 'true'
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy to Fly.io
        if: steps.check-token.outputs.has_token == 'true'
        run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Skip notice
        if: steps.check-token.outputs.has_token == 'false'
        run: |
          echo "✓ Deploy workflow completed (skipped - no token)."
          echo "To enable deployment, add FLY_API_TOKEN to GitHub secrets."
